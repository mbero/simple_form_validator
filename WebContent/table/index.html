<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
</head>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" href="style.css">
    <body>
    <h1>Table managment example</h1>
<button type="button" id="add_row" onclick="addNewRecordToTable()">Add new row to table</button>
        <br>
        <br>
<table class="demo" id="table">
	<caption>Table </caption>
	<thead>
	<tr>
        <th>Id</th>
		<th>Column 1</th>
		<th>Column 2</th>
        <th>Edit Row</th>
        <th>Delete Row</th>
		<th>Make row editable</th>
	</tr>
	</thead>
	<tbody>
	<tr>
        <td>1</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><button type="button" 
                    onclick="removeRecordFromTable(this)"
                    id="delete_row_button1(this)"
                    value="1">Delete row</button></td>
					
        <td><button type="button" 
                    id="make_row_editable_1(this)"
                    id="make_row_editable_1(this)"
                    onclick="makeRowEditable(this)"
                    value="1"
                    >Make row editable</button></td>
        
	</tr>
	<tr>
        <td>2</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><button type="button" id="delete_row_button2(this)" value="1"
		onclick="removeRecordFromTable(this)">Delete row</button></td>
        <td><button type="button" 
                    id="make_row_editable_2(this)"
                    onclick="makeRowEditable(this)"
                    value="2"
                    >Make row editable</button></td>
	
	
	</tr>
	<tr>
        <td>3</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><button type="button" id="delete_row_button3(this)" value="2"
		onclick="removeRecordFromTable(this)"
		>Delete row</button></td>
		
		 <td><button type="button" 
                    id="make_row_editable_3(this)"
                    onclick="makeRowEditable(this)"
                    value="3"
                    >Make row editable</button></td>
	</tr>
	<tr>
        <td>4</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><button type="button" id="delete_row_button4(this)" value="3"
		onclick="removeRecordFromTable(this)"
		>Delete row</button></td>
		
		 <td><button type="button" 
                    id="make_row_editable_4(this)"
                    onclick="makeRowEditable(this)"
                    value="4"
                    >Make row editable</button></td>
	</tr>
	<tbody>
</table>
    </body>

</html>
